<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Breed</title>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  
  <div class="header">
    <h6 class="title">Mystery Dog Breed Quiz</h6>
  </div>

  <div class="question">
    <img src="http://blog.koyotesoft.com/wp-content/uploads/2013/11/Dog-in-Disguise.jpg" class="picture" alt="Dog_in_Disguise"> 
    
    <div class="main_text">
      <p class="intro_questions">How well do you know your dog breeds?<br>
        Take the quiz to test your knowledge!</p>
      <form id="start_game">
        <input class="start_button" type="button" value="Start Quiz!">
      </form>
    </div>

    <div class="choices">
      <input type="radio" name="choice" class="choice_a">
      <span class="dog_a">Chihuahua</span><br>
      <input type="radio" name="choice" class="choice_b">
      <span class="dog_b">Pug</span><br>
      <input type="radio" name="choice" class="choice_c">
      <span class="dog_c">Bulldog</span><br>
      <input type="radio" name="choice" class="choice_d">
      <span class="dog_d">Boston Terrier</span><br>
    </div>

    <input type="submit" value="Submit Answer" class="submit_answer">
  </div>

  <div class="feedback">
    <input type="submit" value="Next Question" class="next">
  </div>
  
  <div class="play_again">
    <input type="submit" value="Play Again" class="again">
  </div>
  
</body>
</html>
